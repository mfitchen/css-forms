<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>CSS | Forms</title>
  </head>
  <body>
    <form>
      <div id="first-name-input">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="user_first_name" placeholder="Please enter your first name">
      </div>
      <div id="last-name-input">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="user_last_name" placeholder="Please enter your last name">
      </div>
      <div id="email-input">
        <label for="email">Email:</label>
        <input type="text" id="email" name="user_email" placeholder="example@example.com">
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
