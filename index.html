<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>CSS | Forms</title>
  </head>
  <body>
    <form>
      <img src="img/bay-bridge-sf.jpg" alt="Bay Bridge and San Francisco">
      <div class="contact">
        <h1>Contact Us</h1>
        <hr class="contact-hr">
        <h4>Fill out the form below to learn more!</h4>
      </div>
      <div id="first-name-input">
        <label for="first-name">first</label>
        <input type="text" id="first-name" name="user_first_name" placeholder=" John">
      </div>
      <div id="last-name-input">
        <label for="last-name">last</label>
        <input type="text" id="last-name" name="user_last_name" placeholder=" Smith">
      </div>
      <div id="email-input">
        <label for="email">email</label>
        <input type="text" id="email" name="user_email" placeholder=" john.smith@gmail.com">
      </div>
      <hr>
      <div id="comments-input">
        <label for="comments">comments</label>
        <textarea type="text" id="comments" name="user_comments"></textarea>
      </div>
      <div class="button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
